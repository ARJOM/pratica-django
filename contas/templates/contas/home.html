<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Transacoes</h1>
    <ul>
    {% for transacao in trasacoes %}
        <li> {{ transacao.descricao }} - {{ transacao.data }} - {{ transacao.valor }} - {{ transacao.categoria }} - <a href="{% url 'update' transacao.id %}">Editar</a></li>
    {% endfor %}

    <a href="{% url 'new' %}">Novo</a>
</ul>
</body>
</html>
